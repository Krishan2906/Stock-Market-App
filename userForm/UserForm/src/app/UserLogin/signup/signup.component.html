<div class="container" >
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin">
  
              <div class="form-group">
                <label for="inputEmail">UserName *</label>
                <input
                 type="text" 
                 class="form-control rounded"
                 id="inputEmail"
                 placeholder="Enter Email"
                 name="username"
                >
              </div>
              
              <div class="form-group">
                  <label for="inputPassword">Password *</label>
                  <input
                   type="password"
                   class="form-control rounded"
                   id="inputPassword" 
                   placeholder="Enter password" 
                   name="password"
                  >
              </div>

              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input
                 type="text" 
                 class="form-control rounded"
                 id="inputEmail"
                 placeholder="Enter Email"
                 name="username"
                >
              </div>
  
              <div class="form-group">
                <label for="inputEmail">C.Number</label>
                <input
                 type="number" 
                 class="form-control rounded"
                 id="inputEmail"
                 placeholder="Enter Email"
                 name="username"
                 required
                >
              </div>
  
              <button id="submitButton" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
